<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Attendance Management</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    header {
        background: #007BFF;
        color: #fff;
        padding: 15px;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
    }
    .container {
        width: 90%;
        max-width: 800px;
        margin: 20px auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px #ccc;
    }
    input, button, select {
        padding: 8px;
        margin: 5px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
    }
    th {
        background: #007BFF;
        color: #fff;
    }
    footer {
        background: #222;
        color: #fff;
        padding: 10px;
        text-align: center;
        margin-top: 20px;
    }
</style>
</head>
<body oncontextmenu="return false;">

<header>Attendance Management System</header>

<div class="container" id="loginSection">
    <h2>Login</h2>
    <form onsubmit="login(event)">
        <label>Username:</label>
        <input type="text" id="username" required><br>
        <label>Password:</label>
        <input type="password" id="password" required><br>
        <button type="submit">Login</button>
    </form>
    <p><b>Test Credentials:</b> Teacher → teacher/teacher123 | HOD → hod/hod123</p>
</div>

<div class="container" id="dashboard" style="display:none;">
    <h2>Welcome, <span id="userRole"></span></h2>
    <label>Select Semester:</label>
    <select id="semesterSelect">
        <option value="Sem 1">Sem 1</option>
        <option value="Sem 2">Sem 2</option>
        <option value="Sem 3">Sem 3</option>
        <option value="Sem 4">Sem 4</option>
        <option value="Sem 5">Sem 5</option>
        <option value="Sem 6">Sem 6</option>
    </select>
    <br><br>

    <input type="file" id="studentFile" accept=".csv" onchange="loadStudents(event)">
    <button onclick="startAttendance()">Start Attendance</button>
    <button onclick="captureGroupPhoto()">Capture Group Photo</button>
    <button onclick="downloadCSV()">Download CSV</button>

    <table id="attendanceTable">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Present</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<video id="video" width="400" height="300" autoplay style="display:none;"></video>
<canvas id="canvas" width="400" height="300" style="display:none;"></canvas>

<footer>
    Developed by Mr. Sudhindra Umarji, Faculty CSE DEPT, K S Polytechnic.
</footer>

<script>
// Clear old login data
localStorage.removeItem('users');
sessionStorage.removeItem('users');

// Fixed login credentials
const users = [
    { username: 'teacher', password: 'teacher123', role: 'Teacher' },
    { username: 'hod', password: 'hod123', role: 'HOD' }
];
localStorage.setItem('users', JSON.stringify(users));

let students = [];
let sessionDateTime = "";

// Login Function
function login(event) {
    event.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const user = users.find(u => u.username === username && u.password === password);
    if (user) {
        localStorage.setItem('loggedInUser', JSON.stringify(user));
        document.getElementById('loginSection').style.display = "none";
        document.getElementById('dashboard').style.display = "block";
        document.getElementById('userRole').innerText = user.role;
    } else {
        alert('❌ Invalid credentials! Please try again.');
    }
}

// Load Students from CSV
function loadStudents(event) {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(e) {
        const lines = e.target.result.split("\n");
        students = lines.map(line => line.trim()).filter(line => line !== "");
        alert(students.length + " students loaded.");
    };
    reader.readAsText(file);
}

// Start Attendance Session
function startAttendance() {
    if (students.length === 0) {
        alert("Please upload a student list first.");
        return;
    }
    sessionDateTime = new Date().toLocaleString();
    const tbody = document.querySelector("#attendanceTable tbody");
    tbody.innerHTML = "";
    students.forEach(name => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${name}</td>
                         <td><input type="checkbox" checked></td>`;
        tbody.appendChild(row);
    });
    alert("Attendance session started at " + sessionDateTime);
}

// Capture Group Photo
function captureGroupPhoto() {
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    video.style.display = 'block';
    navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
        video.srcObject = stream;
        setTimeout(() => {
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            const link = document.createElement('a');
            link.download = `group_photo_${Date.now()}.png`;
            link.href = canvas.toDataURL();
            link.click();
            stream.getTracks().forEach(track => track.stop());
            video.style.display = 'none';
        }, 3000);
    });
}

// Download CSV
function downloadCSV() {
    if (!sessionDateTime) {
        alert("Start attendance first.");
        return;
    }
    let csvContent = "data:text/csv;charset=utf-8,";
    csvContent += `Date & Time,${sessionDateTime}\nSemester,${document.getElementById('semesterSelect').value}\n\n`;
    csvContent += "Student Name,Present\n";
    document.querySelectorAll("#attendanceTable tbody tr").forEach(row => {
        const name = row.cells[0].innerText;
        const present = row.cells[1].querySelector("input").checked ? "Yes" : "No";
        csvContent += `${name},${present}\n`;
    });
    const encodedUri = encodeURI(csvContent);
    const link = document.createElement("a");
    link.setAttribute("href", encodedUri);
    link.setAttribute("download", `attendance_${Date.now()}.csv`);
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}
</script>

</body>
</html>
